<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="main">
        <form name="f">
            <input type="text" name="ans_screen" placeholder="0" id="ans"> <br>

            <input type="button" value="1" onclick="f.ans_screen.value+=1">
            <input type="button" value="2" onclick="f.ans_screen.value+=2">
            <input type="button" value="3" onclick="f.ans_screen.value+=3">
            <input type="button" value="+" onclick="add()">
            <br>

            <input type="button" value="4" onclick="f.ans_screen.value+=4">
            <input type="button" value="5" onclick="f.ans_screen.value+=5">
            <input type="button" value="6" onclick="f.ans_screen.value+=6">
            <input type="button" value="-" onclick="sub()">
            <br>

            <input type="button" value="7" onclick="f.ans_screen.value+=7">
            <input type="button" value="8" onclick="f.ans_screen.value+=8">
            <input type="button" value="9" onclick="f.ans_screen.value+=9">
            <input type="button" value="/" onclick="div()">
            <br>

            <input type="button" value="c" onclick="f.ans_screen.value=''">
            <input type="button" value="0" onclick="f.ans_screen.value+=0">
            <input type="button" value="=" onclick="f.ans_screen.value=eval(f.ans_screen.value)">
            <input type="button" value="X" onclick="multiply()">
            <br>

        </form>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
